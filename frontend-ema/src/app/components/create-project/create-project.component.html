<div class="container">
<div class="col-md-6 offset-md-3">
    <h3>Create Project</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]= "project.name" name="name">
        </div>
        <div class="form-group">
            <label>Stage</label>
            <select name="stage" id="stage" class="form-control" [(ngModel)]= "project.stage">
                <option value="NOTSTARTED">Not Started</option>
                <option value="INPROGRESS">In Progess</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]= "project.description" name="description">
        </div>
        <select class="form-select" name="employees" [(ngModel)]= "project.employees"  multiple="multiple">
            <option *ngFor="let employee of employees" [value]="employee" >{{employee.firstName}}</option>
        </select>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
</div>
