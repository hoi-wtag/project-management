<div class="container-fluid mb-5">
    <h2 class="text-center">Dashboard</h2>
<div class="row">
    <div class="col-md-6">
        <h2 class="text-center">Project List</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Stage</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.name}}</td>
                <td>{{project.stage}}</td>
                <td>{{project.description}}</td>
            </tr>
        </tbody>
    
    </table>
    </div>
<div class="col-md-6">
    <h2 class="text-center">Project Status</h2>
    <canvas baseChart 
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend"
    [colors]="pieChartColors">
  </canvas>
</div>
</div>
<div class="row">
<div class="col-md-6">
    <h2 class="text-center">Employee List</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Project Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employeeProject of employeeProjects">
                <td>{{employeeProject.firstName}}</td>
                <td>{{employeeProject.lastName}}</td>
                <td>{{employeeProject.projectCount}}</td>
            </tr>
        </tbody>
    
    </table>
</div>
</div>
</div>
