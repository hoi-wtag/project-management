<div class="container">
    <button (click) = "createEmployee()" class="btn btn-primary mt-5">Create Employee</button>
    <br/>
    <div class="row">
            <h2>Employee List</h2>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Id</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees | paginate: config">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.emailId}}</td>
                        <td style="width: 300px;">
                            <button (click) = "updateEmployee(employee.employeeId)" class="btn btn-success">Update</button>
                            <button (click) = "deleteEmployee(employee.employeeId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            <button (click) = "employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px;">Veiw</button>
                        </td>
                    </tr>
                </tbody>
            </table> 
            
            <pagination-controls (pageChange)="pageChanged($event)" ></pagination-controls>
    </div>
    
</div>
