<div class="container">
<h3> Employee Details</h3>
<div>
    <div>
        <label> <b> Name: </b></label> {{employee.firstName}}  {{employee.lastName}}  
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{employee.emailId}}
    </div>

    <h3 class="text-center">Assigned Project List</h3>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Stage</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of employee.projects">
                <td>{{project.name}}</td>
                <td>{{project.stage}}</td>
                <td>{{project.description}}</td>
            </tr>
        </tbody>
    
    </table>
    
</div>
