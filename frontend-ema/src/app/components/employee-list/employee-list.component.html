<div class="container">
    <div class="row">
        <div class="col-md-8">
            <button (click) = "createEmployee()" class="btn btn-primary mt-5">Create Employee</button>
        </div>
        <div class="col-md-4">
            <div class="input-group mt-5">
                <input type="text" class="form-control" placeholder="Employee Search" [(ngModel)]="searchString" aria-label="Username" aria-describedby="basic-addon1">
                <button (click) ="searchEmployees()" class="btn btn-primary " id="basic-addon1">Go</button>
            </div>
        </div>
    </div>
    <br/>
        <!-- <h3 left>Search : </h3> <input class="form-control" type="text" name="searchTerm" placeholder="Filter by country name" /> -->

    <div class="row">
            <h2>Employee List</h2>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Id</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees | paginate: config">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.emailId}}</td>
                        <td style="width: 300px;">
                            <button (click) = "updateEmployee(employee.employeeId)" class="btn btn-success">Update</button>
                            <button (click) = "deleteEmployee(employee.employeeId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            <button (click) = "employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px;">Veiw</button>
                        </td>
                    </tr>
                </tbody>
            </table> 
            
            <pagination-controls (pageChange)="pageChanged($event)" ></pagination-controls>
    </div>
    
</div>
